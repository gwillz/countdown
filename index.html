<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="manifest" href="app.webmanifest">
    <link rel="stylesheet" href="index.css">
    <script async defer type="module" src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Countdown!</h1>
        <form id="-js-form" class="countdown" disabled>
            <input
                id="-js-input"
                type="text"
                name="letters"
                spellcheck="false"
                autocapitalize="off"
                autocomplete="off"
                disabled
            >
            <button type="submit">Search</button>
        </form>
        <p>
            Search for fragments using the ! syntax.
            <br>
            <em>e.g. <code>thinking !ing</code></em>
        </p>
        <pre id="-js-output"></pre>
    </div>
</body>
</html>
